{% extends 'base.html' %}
{% block title %}Create Invoice{% endblock %}
{% block content %}
<h1>Create Invoice</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <h2>Line items</h2>
    {{ formset.management_form }}
    {% for form in formset %}
        <div class="line-item">
            {{ form.as_p }}
        </div>
    {% endfor %}
    <button type="submit">Save</button>
</form>
{% endblock %}
