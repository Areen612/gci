{% extends 'base.html' %}
{% block title %}Adjust {{ item.name }} stock{% endblock %}
{% block content %}
<h2>Adjust stock for {{ item.name }}</h2>
<p>Current stock: {{ item.stock_on_hand }}</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="actions">
        <button type="submit">Record adjustment</button>
        <a href="{% url 'inventory:item-detail' item.pk %}">Cancel</a>
    </div>
</form>
{% endblock %}
