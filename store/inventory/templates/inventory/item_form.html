{% extends 'base.html' %}
{% block title %}{% if object %}Edit {{ object.name }}{% else %}New Inventory Item{% endif %}{% endblock %}
{% block content %}
<h2>{% if object %}Edit {{ object.name }}{% else %}New Inventory Item{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="actions">
        <button type="submit">Save</button>
        <a href="{% url 'inventory:item-list' %}">Cancel</a>
    </div>
</form>
{% endblock %}
