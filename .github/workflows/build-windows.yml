name: Build Windows Installer

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Create Python venv for Django
        working-directory: desktop_admin/electron
        shell: pwsh
        run: |
          python -m venv python-win
          python-win\Scripts\python -m pip install --upgrade pip
          python-win\Scripts\pip install `
            "django>=5.2.8,<6.0.0" `
            "python-dotenv>=1.2.1,<2.0.0" `
            "djangorestframework>=3.16.1,<4.0.0" `
            "psycopg2-binary>=2.9.11,<3.0.0" `
            "requests>=2.32.5,<3.0.0" `
            "dj-database-url>=3.0.1,<4.0.0" `
            "psycopg>=3.2.12,<4.0.0" `
            "pillow>=12.0.0,<13.0.0"

      - name: Install Node dependencies
        working-directory: desktop_admin/electron
        run: npm ci

      - name: Build Windows Installer
        working-directory: desktop_admin/electron
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: npm run dist

      - name: Upload Artifact (Installer)
        uses: actions/upload-artifact@v4
        with:
          name: GCI-Admin-Windows-Installer
          path: desktop_admin/electron/dist/*.exe
          if-no-files-found: error