name: Build Windows Installer

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # ------------------------- CHECKOUT -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------- NODE SETUP -------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # ------------------------- PYTHON SETUP -------------------------
      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # ------- Cache pip downloads to speed up future builds -------
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            pip-

      # ------------------------- CREATE PYTHON VENV -------------------------
      - name: Create Python venv for Django
        working-directory: desktop_admin/electron
        shell: pwsh
        run: |
          python -m venv python-win
          python-win\Scripts\python -m pip install --upgrade pip
          python-win\Scripts\pip install --no-build-isolation `
            "django>=5.2.8,<6.0.0" `
            "python-dotenv>=1.2.1,<2.0.0" `
            "djangorestframework>=3.16.1,<4.0.0" `
            "psycopg2-binary>=2.9.11,<3.0.0" `
            "requests>=2.32.5,<3.0.0" `
            "dj-database-url>=3.0.1,<4.0.0" `
            "psycopg>=3.2.12,<4.0.0" `
            "pillow>=12.0.0,<13.0.0" `
            "appdirs>=1.4.4,<2.0.0"

          # Bundle the full Python runtime into the venv so it is portable
          $pythonHome = (python-win\Scripts\python -c "import sys;from pathlib import Path;print(Path(sys.base_prefix).resolve())").Trim()
          Write-Host "Copying Python runtime from $pythonHome"

          # Copy the main interpreter
          Copy-Item -Path "$pythonHome\python.exe" -Destination "python-win\Scripts" -Force
          Copy-Item -Path "$pythonHome\python.exe" -Destination "python-win" -Force

          # Copy DLLs
          Get-ChildItem -Path "$pythonHome" -Filter "python*.dll" | ForEach-Object {
              Copy-Item -Path $_.FullName -Destination "python-win\Scripts" -Force
              Copy-Item -Path $_.FullName -Destination "python-win" -Force
          }
          Get-ChildItem -Path "$pythonHome" -Filter "vcruntime*.dll" | ForEach-Object {
              Copy-Item -Path $_.FullName -Destination "python-win\Scripts" -Force
              Copy-Item -Path $_.FullName -Destination "python-win" -Force
          }

      # ------------------------- INSTALL NODE DEPS -------------------------
      - name: Install Node dependencies
        working-directory: desktop_admin/electron
        run: npm ci

      # ------------------------- BUILD ELECTRON APP -------------------------
      - name: Build Windows Installer
        working-directory: desktop_admin/electron
        env:
          NODE_OPTIONS: --max-old-space-size=12288
        run: npm run dist -- --publish=never

      # ------------------------- UPLOAD ARTIFACT -------------------------
      - name: Upload Artifact (Installer)
        uses: actions/upload-artifact@v4
        with:
          name: GCI-Admin-Windows-Installer
          path: desktop_admin/electron/dist/*.exe
          if-no-files-found: error
