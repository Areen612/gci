appId: com.gci.desktopadmin
productName: GCI Admin

directories:
  output: dist
  buildResources: build

files:
  - "**/*"

win:
  target:
    - target: nsis
      arch:
        - x64

nsis:
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: false
  deleteAppDataOnUninstall: false

publish:
